image:
  - Visual Studio 2017

stack: docker

services:
  - docker

configuration: Release

branches:
  only:
    - master

install:
  - dotnet restore
  #- docker pull quay.io/testcontainers/ryuk:0.2.3

build_script:
  - dotnet build

before_test:
  - docker info
  - cmd /c "cd ryuk && docker build -t ryuk:0.2.3-nanoserver-sac2016 ."

test_script:
  - dotnet test

cache:
  - '%USERPROFILE%\.nuget\packages'
  - '%USERPROFILE%\.local/share/NuGet/Cache'
