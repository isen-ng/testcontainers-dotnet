image:
  - Visual Studio 2019

stack: docker

configuration: Release

branches:
  only:
    - master

install:
  - dotnet restore

build_script:
  - dotnet build

before_test:
  - docker info

test_script:
  - dotnet test

cache:
  - '%USERPROFILE%\.nuget\packages'
  - '%USERPROFILE%\.local/share/NuGet/Cache'
